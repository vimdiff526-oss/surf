<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ランダム言い訳ジェネレーター｜入らない理由＆うまく乗れなかった理由</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./excuses.css" />
</head>
<body>
  <header class="site-header">
    <h1>🏄‍♂️ ランダム言い訳ジェネレーター</h1>
    <p class="lead">
      「今日は入れない正当な理由」または「入ったけどうまく乗れなかった理由」をワンクリックで出力。<br>
      ※責任は取りません。
    </p>
  </header>

  <main class="container">
    <section class="controls" aria-label="生成オプション">
      <div class="field">
        <label for="situation">シチュエーション</label>
        <select id="situation">
          <option value="mix">混在（おまかせ）</option>
          <option value="skip">今日は入れない正当な理由</option>
          <option value="after">うまく乗れなかった理由</option>
        </select>
      </div>

      <div class="field">
        <label for="category">カテゴリ</label>
        <select id="category">
          <option value="any">おまかせ</option>
          <option value="tide">潮・コンディション</option>
          <option value="wind">風・天気</option>
          <option value="crowd">混雑・人</option>
          <option value="gear">道具・装備</option>
          <option value="work">仕事・勉強</option>
          <option value="home">家庭・所用</option>
          <option value="myth">神話・超常現象</option>
        </select>
      </div>

      <div class="field">
        <label for="tone">ふざけ度 <span id="toneVal">50</span>%</label>
        <input id="tone" type="range" min="0" max="100" value="50" />
      </div>

      <div class="actions">
        <button id="btnGen" class="btn btn-primary">言い訳をつくる（G）</button>
        <button id="btnCopy" class="btn">コピー</button>
        <button id="btnShare" class="btn">Xで共有</button>
        <button id="btnFav" class="btn">★ お気に入り</button>
      </div>
    </section>

    <section class="output" aria-live="polite">
      <div id="excuseCard" class="card">
        <div id="excuseText" class="excuse">ここに言い訳が出ます。</div>
        <div class="meta">
          <span id="excuseTags" class="tags"></span>
          <span id="excuseSeed" class="seed"></span>
        </div>
      </div>
    </section>

    <section class="history">
      <div class="hist-head">
        <h2>履歴</h2>
        <div class="hist-actions">
          <button id="btnExport" class="btn">CSV出力</button>
          <button id="btnClear" class="btn btn-danger">履歴クリア</button>
        </div>
      </div>
      <ul id="histList" class="list"></ul>
    </section>
  </main>

  <footer class="site-footer">
    © <span id="year"></span> Surf Nav — 正当化の海へ。
  </footer>

  <script src="./excuses.js" defer></script>
</body>
</html>
