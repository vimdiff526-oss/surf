<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Surf Mini Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./game.css" />
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <h1>🏄 Surf Mini Game</h1>
      <div class="topbar-right">
        <a class="top-link" href="./index.html" aria-label="Surf Navのトップへ戻る">TOPに戻る</a>
        <div class="hud">
          <span id="score">Score: 0</span>
          <span id="best">Best: 0</span>
        </div>
      </div>
    </header>

    <canvas id="game" width="400" height="600" aria-label="サーフゲームのキャンバス"></canvas>

    <div class="bars">
      <div class="bar">
        <div class="bar-label">STAMINA</div>
        <div class="bar-track"><div id="staminaBar" class="bar-fill"></div></div>
      </div>
      <div class="bar">
        <div class="bar-label">CURRENT</div>
        <div class="bar-track"><div id="currentBar" class="bar-fill bar-fill--blue"></div></div>
      </div>
    </div>

    <div class="controls">
      <button id="btnLeft" aria-label="左へ">◀︎</button>
      <button id="btnPause" aria-label="一時停止/再開">⏸︎/▶︎</button>
      <button id="btnRight" aria-label="右へ">▶︎</button>
    </div>

    <section class="help">
      <details>
        <summary>あそびかた</summary>
        <ul>
          <li>PC: ← → キーで移動 / Pで一時停止</li>
          <li>スマホ: 画面左右タップ（またはスワイプ）で移動</li>
          <li>★ コインで +10点 & スタミナ回復</li>
          <li>▲ 岩に当たるとゲームオーバー</li>
          <li>━ ブレイクセットは隙間だけ安全</li>
        </ul>
      </details>
    </section>

    <footer class="footer">
      © <span id="year"></span> Surf Nav
    </footer>
  </div>

  <script src="./game.js" defer></script>
</body>
</html>
