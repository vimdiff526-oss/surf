<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>サーフボード選び｜Surf Nav</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>サーフボード選び</h1>
  </header>
  <main>
    <p>初心者が失敗しないためのサーフボード選び。体重・身長別におすすめを比較できます。</p>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>ボード名</th>
            <th>サイズ</th>
            <th>対象レベル</th>
            <th>特徴</th>
            <th>購入リンク</th>
          </tr>
        </thead>
        <tbody id="board-rows">
          <!-- JSで行を生成 -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
  const AFFIL = {
    amazon: {
      base: 'https://www.amazon.co.jp/s',
      tag: 'surf526-22'
    },
    rakuten: {
      base: 'https://search.rakuten.co.jp/search/mall/',
      affId: '4be85441.78c3c098.4be85442.035cdd1c'
    }
  };

  const boards = [
    {name:"ソフトボード 8’0", size:"8’0", level:"初心者～中級者", feature:"安定感抜群、最初の1本に最適", keyword:"サーフボード ソフトボード"},
    {name:"ファンボード 7’0", size:"7’0", level:"初心者", feature:"小波でも乗りやすい", keyword:"サーフボード ファンボード"},
    {name:"ショートボード 6’0", size:"6’0", level:"中級者以上", feature:"パフォーマンス重視", keyword:"サーフボード ショートボード"}
  ];

  function amazonLink(q){
    return `${AFFIL.amazon.base}?k=${encodeURIComponent(q)}&tag=${AFFIL.amazon.tag}`;
  }
  function rakutenLink(q){
    const dest = AFFIL.rakuten.base + encodeURIComponent(q) + "/";
    return `https://hb.afl.rakuten.co.jp/hgc/${AFFIL.rakuten.affId}/?pc=${encodeURIComponent(dest)}&m=${encodeURIComponent(dest)}`;
  }

  const tbody = document.getElementById("board-rows");
  boards.forEach(b=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${b.name}</td>
      <td>${b.size}</td>
      <td>${b.level}</td>
      <td>${b.feature}</td>
      <td>
        <a href="${amazonLink(b.keyword)}" target="_blank" rel="sponsored noopener noreferrer">Amazonで見る</a><br>
        <a href="${rakutenLink(b.keyword)}" target="_blank" rel="sponsored noopener noreferrer">楽天で見る</a>
      </td>`;
    tbody.appendChild(tr);
  });
  </script>
</body>
</html>
