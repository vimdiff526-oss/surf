<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SEA LIFE HUB | 海と暮らしの小さなポータル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="海を中心にした暮らしのミニポータル。サーフボード診断、オリジナルTシャツ、海沿い民泊などへアクセス。" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .hero {
      position: relative;
      min-height: 68vh;
      display: grid;
      place-items: center;
      text-align: center;
      background: url('images/hero.jpg') center/cover no-repeat, linear-gradient(135deg,#002a4a,#005f73);
    }
    .hero::after {
      content:""; position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.55));
    }
    .hero-inner {
      position: relative; 
      z-index: 1; 
      max-width: 960px; 
      padding: 24px;
      border-radius: 16px;
      background: rgba(0,0,0,0.45); /* 半透明の黒パネル */
      color: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .hero h1 { 
      font-size: clamp(28px, 5vw, 56px); 
      margin: 0 0 .4em; 
      letter-spacing: .02em; 
      color: var(--c-accent, #6ee7ff);
    }
    .hero p  { 
      font-size: clamp(14px, 2.8vw, 18px); 
      margin: 0 auto 1.2em; 
      max-width: 760px; 
      line-height: 1.6; 
    }
    .cta-row { 
      display: flex; 
      gap: 12px; 
      flex-wrap: wrap; 
      justify-content: center; 
    }
    .cta-row .btn {
      display:inline-block; padding:12px 18px; border-radius:9999px;
      background: rgba(255,255,255,0.16); color:#fff; text-decoration:none;
      border:1px solid rgba(255,255,255,0.28);
    }
    .cta-row .btn.primary { background: var(--c-accent, #6ee7ff); color:#00223a; border:none; }
    .cta-row .btn:hover { transform: translateY(-1px); }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="logo" aria-label="SEA LIFE HUB ホームへ">🌊 SEA LIFE HUB</a>
    <nav class="site-nav" aria-label="Primary">
      <a href="index.html" class="is-active">ホーム</a>
      <div class="dropdown">
        <button class="dropbtn" aria-haspopup="true" aria-expanded="false">メニュー ▾</button>
        <div class="dropdown-content" role="menu">
          <a href="diagnosis.html" role="menuitem">サーフボード診断</a>
          <a href="apparel.html" role="menuitem">アパレル（Tシャツ）</a>

        </div>
      </div>
      <a href="#about">このサイトについて</a>
    </nav>
    <button class="hamburger" aria-label="メニューを開く" aria-controls="mobileNav" aria-expanded="false"><span class="bar"></span></button>
  </header>
  <div class="header-spacer"></div>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">
      <h1>海と、心地よく生きる。</h1>
      <p>
        SEA LIFE HUB は、海を中心にした暮らしのための小さなポータル。<br />
        はじめてのサーフボード選びに役立つ診断ツール、オリジナルアパレル、海沿いの滞在情報などを少しずつ集めています。
      </p>
      <div class="cta-row">
        <a class="btn primary" href="diagnosis.html">サーフボード診断へ</a>
        <a class="btn" href="#features">できることを見る</a>
      </div>
    </div>
  </section>

  <!-- ここから下は既存のコンテンツをそのまま -->
  <section id="features" class="section overlay">
    <main class="container">
      <!-- ... 既存の内容 ... -->
    </main>
  </section>

  <footer class="site-footer">
    <p>© <span id="year"></span> SEA LIFE HUB</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
